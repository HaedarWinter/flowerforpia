<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower For Pia</title>
    <link rel="icon" href="Foto pada 02-09-24 pukul 16.57.jpg">
    <style>
        body {
            background-color: #222;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card {
            width: 300px;
            text-align: center;
            flex: 1 1 calc(33.33% - 60px); /* Flexbox untuk menyesuaikan card */
        }

        .card-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0);
            margin-bottom: 20px;
            transition: all 0.5s ease-in-out;
        }

        img:active{
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
            transform: scale(1.6);
            transition: all 0.5s ease-in-out;
        }

        .card-content {
            text-align: left;
        }

        .card-content h2 {
            margin-bottom: 10px;
        }

        .card-content p {
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Media query untuk layar iPhone 11 dan perangkat mobile */
        @media (max-width: 828px) {
            .container {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .card {
                width: 100%;
                flex: none; /* Menghilangkan efek flexbox pada layar kecil */
            }

            .card-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="—Pngtree—set of pink roses_8998742.png" alt="Mawar" class="card-image">
            <div class="card-content">
                <h2>Mawar</h2>
                <p>This flower one for youu piaa.</p>
            </div>
        </div>

        <div class="card">
            <img src="Happy Birthday Piaa !.png" alt="Bucket For Piaa" class="card-image">
            <div class="card-content">
                <h2>Bucket For Piaa</h2>
                <p>Selamatttt ulang tahun bintang skibidinya Mahoraga hehe.</p>
            </div>
        </div>

        <div class="card">
            <img src="—Pngtree—blue flowers_17279139.png" alt="Blue Flower" class="card-image">
            <div class="card-content">
                <h2>Blue Flower</h2>
                <p>I don't know why I choose this flower, it's because u like blue.</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript functionality can be added here if needed
    </script>
</body>
</html>
